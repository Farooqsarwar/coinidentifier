name: Flutter iOS Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1. Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3. Get dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4. Build the unsigned app
      - name: Build iOS Release
        run: flutter build ios --release --no-codesign

      # 5. CONVERT .APP TO .IPA (This is the step you were missing)
      - name: Create IPA
        run: |
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload
          zip -r coinidentifier.ipa Payload

      # 6. UPLOAD THE FILE (So you can download it from GitHub)
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: coinidentifier-ipa
          path: coinidentifier.ipa
