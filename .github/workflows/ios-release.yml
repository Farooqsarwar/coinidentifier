name: Flutter iOS Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # 1. FIXED: Switch to macOS to allow iOS builds
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # 2. FIXED: Removed 'flutter analyze' and 'flutter test' steps entirely.
      
      # 3. ADDED: The command to actually build the iOS app
      - name: Build iOS Release
        run: flutter build ios --release --no-codesign
